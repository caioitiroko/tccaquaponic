pt-BR:
  date:
    abbr_day_names:
    - Dom
    - Seg
    - Ter
    - Qua
    - Qui
    - Sex
    - Sáb
    abbr_month_names:
    -
    - Jan
    - Fev
    - Mar
    - Abr
    - Mai
    - Jun
    - Jul
    - Ago
    - Set
    - Out
    - Nov
    - Dez
    day_names:
    - Domingo
    - Segunda
    - Terça
    - Quarta
    - Quinta
    - Sexta
    - Sábado
    formats:
      home: "<strong>%A</strong>, %d.%m.%Y"
      dotted: "%d.%m.%Y"
      dashed: "%d/%m/%Y"
      dd_mm_yy: "%d/%m/%y"
      mm_yy: "%m/%y"
      month_yyyy: "%B/%Y"
      month_year: "%B %Y"
      yyyy_mm_dd: "%Y/%m/%d"
      default: ! '%d/%m/%Y'
      long: ! '%d de %B de %Y'
      short: ! '%d de %B'
      datetimepicker:
        dotted: "d.m.Y"
        dashed: "d/m/Y"
        dd_mm_yy: "d/m/y"
        mm_yy: "m/y"
    month_names:
    -
    - Janeiro
    - Fevereiro
    - Março
    - Abril
    - Maio
    - Junho
    - Julho
    - Agosto
    - Setembro
    - Outubro
    - Novembro
    - Dezembro
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: 1 hora
        other: '%{count} horas'
      about_x_months:
        one: 1 mês
        other: '%{count} meses'
      about_x_years:
        one: 1 ano
        other: '%{count} anos'
      almost_x_years:
        one: 1 ano
        other: '%{count} anos'
      half_a_minute: 30 seg
      less_than_x_minutes:
        one: '< 1 min'
        other: '< %{count} min'
      less_than_x_seconds:
        one: '< 1 seg'
        other: '< %{count} seg'
      over_x_years:
        one: 1 ano
        other: '%{count} anos'
      x_days:
        one: 1 dia
        other: ! '%{count} dias'
      x_minutes:
        one: 1 min
        other: ! '%{count} min'
      x_months:
        one: 1 mês
        other: ! '%{count} meses'
      x_seconds:
        one: 1 seg
        other: ! '%{count} seg'
    prompts:
      day: Dia
      hour: Hora
      minute: Minuto
      month: Mês
      second: Segundo
      year: Ano
  errors:
    format: ! '%{attribute} %{message}'
    messages:
      accepted: deve ser aceito
      blank: não pode ficar em branco
      present: deve ficar em branco
      confirmation: não é igual a %{attribute}
      empty: não pode ficar vazio
      equal_to: deve ser igual a %{count}
      even: deve ser par
      exclusion: não está disponível
      greater_than: deve ser maior que %{count}
      greater_than_or_equal_to: deve ser maior ou igual a %{count}
      inclusion: não está incluído na lista
      invalid: não é válido
      less_than: deve ser menor que %{count}
      less_than_or_equal_to: deve ser menor ou igual a %{count}
      not_a_number: não é um número
      not_an_integer: não é um número inteiro
      odd: deve ser ímpar
      record_invalid: ! 'A validação falhou: %{errors}'
      restrict_dependent_destroy:
        one: "Não é possível excluir o registro pois existe um %{record} dependente"
        many: "Não é possível excluir o registro pois existem %{record} dependentes"
      taken: já está em uso
      too_long: ! 'é muito longo (máximo: %{count} caracteres)'
      too_short: ! 'é muito curto (mínimo: %{count} caracteres)'
      wrong_length: não possui o tamanho esperado (%{count} caracteres)
      other_than: "deve ser diferente de %{count}"
      wrong_size: "tem o tamanho incorreto (deveria ser %{file_size})"
      size_too_small: "é muito pequeno (deveria ser no mínimo %{file_size})"
      size_too_big: "é muito grande (deveria ser no máximo %{file_size})"
    template:
      body: ! 'Por favor, verifique o(s) seguinte(s) campo(s):'
      header:
        one: ! 'Não foi possível gravar %{model}: 1 erro'
        other: ! 'Não foi possível gravar %{model}: %{count} erros.'
  helpers:
    select:
      prompt: Por favor selecione
    submit:
      create: Criar %{model}
      submit: Salvar %{model}
      update: Atualizar %{model}
  number:
    currency:
      format:
        delimiter: .
        format: ! '%u %n'
        precision: 2
        separator: ! ','
        significant: false
        strip_insignificant_zeros: false
        unit: R$
    format:
      delimiter: .
      precision: 3
      separator: ! ','
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion:
            one: bilhão
            other: bilhões
          million:
            one: milhão
            other: milhões
          quadrillion:
            one: quatrilhão
            other: quatrilhões
          thousand: mil
          trillion:
            one: trilhão
            other: trilhões
          unit: ''
      format:
        delimiter: .
        precision: 2
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: .
        format: "%n%"
    precision:
      format:
        delimiter: .
  support:
    array:
      last_word_connector: ! ' e '
      two_words_connector: ! ' e '
      words_connector: ! ', '
  time:
    am: ''
    formats:
      custom: "%d/%m/%Y, %H:%M"
      dotted: '%d.%m.%Y %H:%M'
      dotted_date: '%d.%m.%y'
      timestamp: '%d/%m/%Y %H:%M:%S'
      date_and_time: '%d/%m/%Y às %H:%M'
      dashed: "%d/%m/%Y"
      dd_mm_yy: "%d/%m/%y"
      month_year: "%B %Y"
      pdf: "%d de %B de %Y, %H:%Mh"
      default: ! '%a, %d de %B de %Y, %H:%M:%S %z'
      long: ! '%d/%m/%Y, %H:%M'
      short: ! '%d de %B, %H:%M'
      shorter: ! '%d de %B'
    pm: ''
